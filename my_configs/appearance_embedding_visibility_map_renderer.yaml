max_steps: 90000
model:
  gaussian:
    class_path: internal.models.appearance_feature_gaussian.AppearanceFeatureGaussian
    init_args:
      sh_degree: 0
      appearance_feature_dims: 64
      optimization:
        appearance_feature_lr_init: 2e-3
        means_lr_init: 0.000016
        means_lr_scheduler:
          class_path: ExponentialDecayScheduler
          init_args:
            lr_final: 0.00000016
            max_steps: 90000
        scales_lr: 0.0005
  renderer:
    class_path: internal.renderers.gsplat_appearance_embedding_visibility_map_renderer.GSplatAppearanceEmbeddingVisibilityMapRenderer
    init_args:
      model:
        is_view_dependent: false
  metric:
    class_path: internal.metrics.visibility_map_metrics.VisibilityMapMetrics
  density:
    class_path: internal.density_controllers.vanilla_density_controller.VanillaDensityController
    init_args:
      densify_from_iter: 1500
      densify_until_iter: 45000
data:
  val_max_num_images_to_cache: -1
  test_max_num_images_to_cache: -1
  async_caching: true
  path: ../datasets/qinda
  parser:
    class_path: Colmap
    init_args:
      split_mode: "reconstruction"
trainer:
  check_val_every_n_epoch: 999999